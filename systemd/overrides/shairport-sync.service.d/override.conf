[Unit]
Requires=airplay-wyse-identity.service
After=network-online.target airplay-wyse-identity.service
Requires=nqptp.service
After=nqptp.service
Wants=avahi-daemon.service
After=avahi-daemon.service

[Service]
Restart=on-failure
RestartSec=2s
NoNewPrivileges=true
ProtectSystem=strict
ProtectHome=true
PrivateTmp=true
MemoryDenyWriteExecute=yes
RestrictAddressFamilies=AF_UNIX AF_INET AF_INET6
SystemCallFilter=@system-service
SystemCallFilter=~@privileged @resources
CapabilityBoundingSet=CAP_NET_BIND_SERVICE
AmbientCapabilities=CAP_NET_BIND_SERVICE
# Identity guard removed; identity-ensure sets device id before start.
ExecStartPre=/usr/local/libexec/airplay_wyse/network-preflight-airplay2
ExecStartPre=/usr/local/libexec/airplay_wyse/preflight-alsa
